<!-- Página de Calibração -->
<div th:fragment="content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4><i class="fas fa-crosshairs me-2"></i>Calibração do Sistema</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header">
                  <h5 class="mb-0">Área de Calibração</h5>
                </div>
                <div class="card-body">
                  <div
                    id="calibrationArea"
                    class="bg-light border rounded p-4 text-center"
                  >
                    <i class="fas fa-crosshairs fa-3x text-muted"></i>
                    <p class="mt-3 text-muted">
                      Clique nos pontos de calibração
                    </p>
                  </div>

                  <div class="mt-3">
                    <button
                      class="btn btn-primary"
                      onclick="startCalibration()"
                    >
                      <i class="fas fa-play me-1"></i>Iniciar Calibração
                    </button>
                    <button
                      class="btn btn-secondary"
                      onclick="stopCalibration()"
                    >
                      <i class="fas fa-stop me-1"></i>Parar Calibração
                    </button>
                    <button class="btn btn-success" onclick="autoCalibrate()">
                      <i class="fas fa-magic me-1"></i>Calibração Automática
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  <h5 class="mb-0">Status da Calibração</h5>
                </div>
                <div class="card-body">
                  <p>
                    <strong>Status:</strong>
                    <span id="calibrationStatus">Não calibrado</span>
                  </p>
                  <p>
                    <strong>Pontos:</strong>
                    <span id="calibrationPoints">0/9</span>
                  </p>
                  <p>
                    <strong>Precisão:</strong>
                    <span id="calibrationAccuracy">--</span>
                  </p>
                  <p>
                    <strong>Última calibração:</strong>
                    <span id="lastCalibration">--</span>
                  </p>
                </div>
              </div>

              <div class="card mt-3">
                <div class="card-header">
                  <h5 class="mb-0">Configurações</h5>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label class="form-label" for="sensitivity"
                      >Sensibilidade</label
                    >
                    <input
                      type="range"
                      class="form-range"
                      id="sensitivity"
                      min="1"
                      max="10"
                      value="5"
                      title="Sensibilidade"
                    />
                    <small class="text-muted"
                      >Valor: <span id="sensitivityValue">5</span></small
                    >
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="deadband">Deadband</label>
                    <input
                      type="range"
                      class="form-range"
                      id="deadband"
                      min="0"
                      max="50"
                      value="10"
                      title="Deadband"
                    />
                    <small class="text-muted"
                      >Valor: <span id="deadbandValue">10</span>px</small
                    >
                  </div>

                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="autoCalibration"
                      checked
                    />
                    <label class="form-check-label" for="autoCalibration">
                      Calibração automática
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
