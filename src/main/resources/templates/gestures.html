<!-- Página de Reconhecimento de Gestos -->
<div th:fragment="content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4><i class="fas fa-hand-rock me-2"></i>Reconhecimento de Gestos</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header">
                  <h5 class="mb-0">Gestos Detectados</h5>
                </div>
                <div class="card-body">
                  <div id="gestureDisplay" class="text-center p-4">
                    <i class="fas fa-hand-paper fa-4x text-muted"></i>
                    <p class="mt-3 text-muted">Aguardando gestos...</p>
                  </div>

                  <div class="row mt-3">
                    <div class="col-md-6">
                      <h6>Último Gesto:</h6>
                      <p id="lastGesture">Nenhum</p>
                    </div>
                    <div class="col-md-6">
                      <h6>Confiança:</h6>
                      <p id="gestureConfidence">0%</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  <h5 class="mb-0">Gestos Suportados</h5>
                </div>
                <div class="card-body">
                  <div class="list-group">
                    <div class="list-group-item">
                      <i class="fas fa-mouse-pointer text-primary me-2"></i>
                      <strong>Click</strong>
                      <small class="text-muted d-block"
                        >Dedo indicador estendido</small
                      >
                    </div>
                    <div class="list-group-item">
                      <i class="fas fa-mouse-pointer text-success me-2"></i>
                      <strong>Right Click</strong>
                      <small class="text-muted d-block"
                        >Dois dedos estendidos</small
                      >
                    </div>
                    <div class="list-group-item">
                      <i class="fas fa-mouse-pointer text-warning me-2"></i>
                      <strong>Double Click</strong>
                      <small class="text-muted d-block">Ponta do dedo</small>
                    </div>
                    <div class="list-group-item">
                      <i class="fas fa-arrows-alt text-info me-2"></i>
                      <strong>Drag</strong>
                      <small class="text-muted d-block">Mão fechada</small>
                    </div>
                    <div class="list-group-item">
                      <i class="fas fa-scroll text-secondary me-2"></i>
                      <strong>Scroll</strong>
                      <small class="text-muted d-block"
                        >Movimento vertical</small
                      >
                    </div>
                  </div>
                </div>
              </div>

              <div class="card mt-3">
                <div class="card-header">
                  <h5 class="mb-0">Configurações</h5>
                </div>
                <div class="card-body">
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="enableGestures"
                      checked
                    />
                    <label class="form-check-label" for="enableGestures">
                      Habilitar reconhecimento
                    </label>
                  </div>
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="showLandmarks"
                      checked
                    />
                    <label class="form-check-label" for="showLandmarks">
                      Mostrar landmarks
                    </label>
                  </div>
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="enableSound"
                      checked
                    />
                    <label class="form-check-label" for="enableSound">
                      Som de feedback
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
