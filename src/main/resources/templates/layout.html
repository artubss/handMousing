<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title} + ' - Touch Virtual'">Touch Virtual</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      .status-indicator {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 10px;
      }
      .status-online {
        background-color: #28a745;
      }
      .status-offline {
        background-color: #dc3545;
      }
      .status-warning {
        background-color: #ffc107;
      }
      .status-loading {
        background-color: #17a2b8;
      }

      .navbar-brand {
        font-weight: bold;
      }

      .card {
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        border: 1px solid rgba(0, 0, 0, 0.125);
      }

      .btn {
        border-radius: 0.375rem;
      }

      .badge {
        font-size: 0.75em;
      }

      .hero-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .feature-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .stats-card {
        transition: transform 0.2s;
      }

      .stats-card:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-hand-paper me-2"></i>
          Touch Virtual
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">
                <i class="fas fa-home me-1"></i>Início
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">
                <i class="fas fa-tachometer-alt me-1"></i>Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/camera">
                <i class="fas fa-video me-1"></i>Câmera
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/gestures">
                <i class="fas fa-hand-rock me-1"></i>Gestos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/calibration">
                <i class="fas fa-crosshairs me-1"></i>Calibração
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/settings">
                <i class="fas fa-cog me-1"></i>Configurações
              </a>
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/status">
                <i class="fas fa-info-circle me-1"></i>Status
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/test">
                <i class="fas fa-vial me-1"></i>Teste
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
      <!-- Page Content -->
      <div th:replace="~{::content}">
        <!-- Content will be inserted here -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>Touch Virtual</h5>
            <p class="text-muted">
              Sistema inovador de touchscreen virtual usando gestos das mãos
            </p>
          </div>
          <div class="col-md-6 text-md-end">
            <p class="text-muted">
              <i class="fas fa-code me-1"></i>
              Versão 1.0.0
            </p>
            <p class="text-muted">
              <i class="fas fa-server me-1"></i>
              Porta 8081
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- WebSocket -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <!-- Custom Scripts -->
    <div th:replace="~{::scripts}">
      <!-- Scripts will be inserted here -->
    </div>
  </body>
</html>
