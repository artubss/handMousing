<!-- Página de Teste -->
<div th:fragment="content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4><i class="fas fa-vial me-2"></i>Página de Teste</h4>
        </div>
        <div class="card-body">
          <p>
            Esta é uma página de teste para verificar o funcionamento da
            aplicação.
          </p>

          <div class="row">
            <div class="col-md-6">
              <h5>Status do Sistema</h5>
              <ul class="list-group">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  Câmera
                  <span class="badge bg-success rounded-pill" id="cameraStatus"
                    >OK</span
                  >
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  Detecção de Mãos
                  <span class="badge bg-success rounded-pill" id="handStatus"
                    >OK</span
                  >
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  Mouse Virtual
                  <span class="badge bg-success rounded-pill" id="mouseStatus"
                    >OK</span
                  >
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  Calibração
                  <span
                    class="badge bg-warning rounded-pill"
                    id="calibrationStatus"
                    >Pendente</span
                  >
                </li>
              </ul>
            </div>

            <div class="col-md-6">
              <h5>Ações de Teste</h5>
              <div class="d-grid gap-2">
                <button class="btn btn-primary" onclick="testCamera()">
                  <i class="fas fa-video me-2"></i>Testar Câmera
                </button>
                <button class="btn btn-success" onclick="testHandDetection()">
                  <i class="fas fa-hand-paper me-2"></i>Testar Detecção
                </button>
                <button class="btn btn-warning" onclick="testMouse()">
                  <i class="fas fa-mouse-pointer me-2"></i>Testar Mouse
                </button>
                <button class="btn btn-info" onclick="testCalibration()">
                  <i class="fas fa-crosshairs me-2"></i>Testar Calibração
                </button>
              </div>
            </div>
          </div>

          <div class="mt-4">
            <h5>Log de Teste</h5>
            <div
              class="bg-dark text-light p-3 rounded"
              style="height: 200px; overflow-y: auto"
            >
              <div id="testLog">
                <div class="text-success">✅ Sistema iniciado com sucesso</div>
                <div class="text-info">ℹ️ Aguardando testes...</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
