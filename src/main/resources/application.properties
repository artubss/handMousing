# Configurações de OpenCV
opencv.load-native=true
opencv.version=4.8.0
opencv.enable-gpu=false
opencv.enable-cuda=false

# Configurações de MediaPipe (se disponível)
mediapipe.enabled=false
mediapipe.model-path=
mediapipe.confidence-threshold=0.7

# Configurações de interface
ui.theme=dark
ui.language=pt-BR
ui.enable-tutorial=true
ui.enable-sound-effects=true
ui.enable-visual-feedback=true

# Configurações de debug
debug.enabled=false
debug.show-landmarks=true
debug.show-gestures=true
debug.show-performance=true
debug.log-frames=false

# Configurações de backup
backup.enabled=true
backup.auto-save=true
backup.interval-minutes=30
backup.max-files=10
backup.directory=./backups

# Configurações de notificação
notification.enabled=true
notification.sound-enabled=true
notification.visual-enabled=true
notification.gesture-detected=true
notification.calibration-complete=true
notification.error-alerts=true 