# ===========================================
# CONFIGURAÇÕES DO TOUCH VIRTUAL
# ===========================================

# Configurações do servidor
server.port=8080
server.servlet.context-path=/

# Configurações da câmera
camera.device-index=0
camera.frame-width=640
camera.frame-height=480
camera.fps=30
camera.auto-exposure=true
camera.exposure=0.0
camera.gain=0.0

# Configurações de detecção
detection.confidence-threshold=0.7
detection.min-landmarks=21
detection.smoothing-factor=0.8
detection.deadband=0.05

# Configurações de gestos
gesture.timeout-ms=500
gesture.history-size=10
gesture.min-confidence=0.6
gesture.click-threshold=0.05
gesture.drag-threshold=0.05
gesture.scroll-threshold=0.02
gesture.zoom-threshold=0.1

# Configurações de mapeamento
mapping.sensitivity=1.0
mapping.deadband=0.05
mapping.smoothing-factor=0.8
mapping.auto-calibrate=true
mapping.min-calibration-points=4

# Configurações do mouse
mouse.enabled=true
mouse.click-delay=10
mouse.double-click-delay=300
mouse.min-event-interval=50
mouse.enable-sound=true
mouse.enable-vibration=false

# Configurações de calibração
calibration.auto-start=false
calibration.points-required=4
calibration.confidence-threshold=0.8
calibration.timeout-ms=30000

# Configurações de WebSocket
websocket.enabled=true
websocket.landmarks-update-rate=100
websocket.gestures-update-rate=200
websocket.stats-update-rate=1000
websocket.calibration-update-rate=2000
websocket.mouse-update-rate=100

# Configurações de logging
logging.level.com.touchvirtual=INFO
logging.level.org.springframework.web=INFO
logging.level.org.opencv=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configurações de performance
performance.max-threads=4
performance.frame-buffer-size=10
performance.enable-gpu=false
performance.enable-multi-threading=true
performance.enable-caching=true

# Configurações de segurança
security.enable-cors=true
security.allowed-origins=*
security.enable-csrf=false
security.enable-session=true

# Configurações de monitoramento
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.metrics.export.simple.enabled=true

# Configurações de desenvolvimento
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configurações de JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Configurações de validação
spring.validation.enabled=true
spring.validation.fail-fast=false

# Configurações de sessão
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Configurações de compressão
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Configurações de cache
spring.cache.type=caffeine
spring.cache.cache-names=gestures,landmarks,calibration
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=60s

# Configurações de banco de dados (se necessário no futuro)
# spring.datasource.url=jdbc:h2:mem:testdb
