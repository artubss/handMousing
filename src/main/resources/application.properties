# Configurações do Spring Boot
server.port=8082
spring.application.name=touch-virtual

# Configurações de logging
logging.level.com.touchvirtual=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configurações do OpenCV e câmera
camera.device-index=0
camera.frame-width=640
camera.frame-height=480
camera.fps=30
camera.auto-exposure=true
camera.exposure=-6
camera.gain=0

# Configurações de detecção de gestos
gesture.min-confidence=0.5
gesture.smoothing-factor=0.8
gesture.detection-interval=33

# Configurações de mapeamento de coordenadas
mapping.screen-width=1920
mapping.screen-height=1080
mapping.calibration-points=9

# Configurações do WebSocket
websocket.max-text-message-size=8192
websocket.max-binary-message-size=8192

# Configurações de atuador
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configurações de desenvolvimento
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true 